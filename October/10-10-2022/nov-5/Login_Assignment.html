

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="login_Assign.css">

</head>
<body>

    <div class="container">
        <h2>Welcome!</h2>
        <div class="cards col-12 col-lg-5 col-md-6 col-xl-4 mx-auto" >
            <form onsubmit="return false">
                <h4 style="text-align: center;">User login</h4><br>
                <div class="mb-3 px-3 m-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill my-auto" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      </svg>
                  <input type="text" class="form-control" id="username" aria-describedby="emailHelp"  placeholder="Username">
                </div>
                <p><small id="user_error_msg" class="text-danger"></small></p>

                <div class="mb-3 px-3 m-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-unlock-fill my-auto" viewBox="0 0 16 16">
                        <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z"/>
                      </svg>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <p><small id="pass_error_msg" class="text-danger"></small></p>

                <div class="text_center">
                    <button type="submit" id="btn_Submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div>
    </div>

    <script>
        $("#btn_Submit").click(function(){
            username = $("#username").val();
            password = $("#password").val();
            $("#user_error_msg").html("");
            $("#pass_error_msg").html("");
            if(username === ""){
               $("#user_error_msg").html("UserName is must*");
               $("#username").focus();
            }else if(password === ""){
               $("#pass_error_msg").html("password is must*");
               $("#password").focus();
            }else{
                alert("Submitted");
            }
        })

    </script>
    
</body>
</html>
