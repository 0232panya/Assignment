
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>

    <link rel="stylesheet" href="P_Generator.css">

</head>
<body>

    <div class="container">
        <h1>Generate a <br><span> Random Password</span></h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <img src="copy.png" onclick="copyPassword()">
        </div>
         <button onclick="generatePassword()"><img src="Generate3.png" alt=""> Generate Password</button>
    </div>
    
    <script>
        
        let passwordbox = document.getElementById("Password");
        let lenght = 8;

        let upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let lowerCase = "abcdefghijklmnopqrstuvwxyz";
        let number = "0123456789";
        let symbol = "@#$%^&*()_~={}[]<>/-=";

        let alCharacheters = upperCase + lowerCase + number + symbol;

        function generatePassword(){
            let password = "";

            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while(lenght > password.length){
                password += alCharacheters[Math.floor(Math.random() * alCharacheters.length)];
            }

            passwordbox.value = password;
        }


        function copyPassword(){
            passwordbox.select();
            document.execCommand("copy");
        }

    </script>

</body>
</html>
