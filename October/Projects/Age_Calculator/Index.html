
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <link rel="stylesheet" href="Age_Calcy.css">

</head>
<body>

    <div class="container">
        <div class="calculator">
            <h1>JavaScript<br><span>Age Calculator</span></h1>
            <div class="input-box">
                <input type="date" id="date">
                <button onclick="calculateAge()">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
    </div>

    <script>

        let userInput = document.getElementById("date");
        userInput.max = new Date().toISOString().split("T")[0]; //it restrict future date from today.
        let result = document.getElementById("result") // to declare the result.

        function calculateAge(){
            let BirthDate = new Date(userInput.value); // selected date will store here in BirthDate.

            //It will store Date, Month, Year Seperatly.
            let d1 = BirthDate.getDate(); 
            let m1 = BirthDate.getMonth()+1; // +1 bcz it claculation starts from 0.
            let y1 = BirthDate.getFullYear();
            
            let today = new Date(); // it is current date.

            let d2 = today.getDate();
            let m2 = today.getMonth() +1;
            let y2 = today.getFullYear();


            let d3, m3, y3;

            y3 = y2 - y1;
            
            if(m2 >= m1){ //today >= date of month;
                m3 = m2 -m1;
            }else{ 
                y3--; //decrease value the year.
                m3 = 12 + m2 - m1; 
            }

            if(d2 >= d1){ 
                d3 = d2 -d1;
            }else{
                m3--;
                d3 = getDateInMonth(y1, m1) + d2 - d1;
            }
            if(m3 < 0){
                m3 = 11;
                y3--;
            }

            // console.log(y3, m3, d3);
            result.innerHTML = `Yor are <span> ${y3}</span> years,<span> ${m3}</span> month,<span> ${d3} </span>days old` // print result in web page.
        }

        function getDateInMonth(year,month){
            return new Date(year,month,0).getDate(); //it will return last day of the month. it will give the exact number and the month.
        }

    </script>
    
</body>
</html>
